<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <!-- Modal de inicio -->
    <div class="modal fade" id="modalIniciar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalIniciarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white text-center d-flex justify-content-center">
                    <h2 class="modal-title fw-bold" id="modalIniciarLabel">Bienvenido a Piedra, Papel o Tijera</h2>
                </div>
                <div class="modal-body d-grid gap-2 mx-auto">
                    <button type="button" class="btn btn-outline-secondary btn-lg text-dark" id="btnIniciarJuego">Iniciar Juego<i class="bi bi-play-fill m-2"></i></button>
                    <button type="button" class="btn btn-outline-secondary btn-lg text-dark" onclick="nombreJugador()">Ingrese su nombre de Jugador</button>
                    <div id="contenedorNombre" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de inicio -->

    <!-- Header -->
    <header class="container-fluid d-flex justify-content-between align-items-center px-3 py-3 bg-dark text-white">
        <h1 id="tituloJuego" class="fs-4 fw-bold">Piedra, Papel o Tijera</h1>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPuntaje">Mostrar puntaje</button>
    </header>
    <!-- Header -->

    <!-- Contenedor de puntaje -->
    <div class="modal fade" id="modalPuntaje" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalPuntajeLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5 fw-bold" id="modalPuntajeLabel">Puntajes</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-success table-bordered border-success text-center justify-content-center">
                        <thead>
                            <th class="fw-bold" scope="col">Nombre</th>
                            <th class="fw-bold" scope="col">Puntaje</th>
                        </thead>
                        <tbody id="tablaPuntajes">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Contenedor de puntaje -->

    <!-- Contenedor de elecciones -->
    <div id="contenedorElecciones" class="d-flex justify-content-center gap-5 my-5">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Computadora</h5>
                <div id="eleccionComputadora" class="card-text"></div>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Jugador</h5>
                <div id="eleccionUsuario" class="card-text"></div>
            </div>
        </div>
    </div>
    <!-- Contenedor de elecciones -->

    <!-- Contenedor para mostrar el resultado del juego -->
    <div id="resultadoJuego" class="text-center fs-3 fw-bold my-3"></div>
    <!-- Contenedor para mostrar el resultado del juego -->

    <!-- Modal para preguntar si desea continuar -->
    <div class="modal fade" id="modalContinuar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalContinuarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title fw-bold" id="modalContinuarLabel">¿Deseas continuar jugando?</h5>
                </div>
                <div class="modal-body d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-success" id="btnContinuarSi">Sí</button>
                    <button type="button" class="btn btn-danger" id="btnContinuarNo">No</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para preguntar si desea continuar -->

    <!-- Botones de juego -->
    <div class="container-fluid fixed-bottom pb-5 d-flex justify-content-center gap-5">
        <button class="btn btn btn-outline-success" id="piedra"><img src="Resources/piedra.png" alt="piedra" width="200"></button>
        <button class="btn btn btn-outline-success" id="papel"><img src="Resources/papel.png" alt="papel" width="200"></button>
        <button class="btn btn btn-outline-success" id="tijera"><img src="Resources/tijera.png" alt="tijera" width="150"></button>
    </div>
    <!-- Botones de juego -->

    <!-- Contenedor para el nombre del jugador y el contador de puntaje -->
    <div class="container-fluid fixed-bottom d-flex justify-content-between align-items-center px-0 pb-2">
        <div id="nombreJugador" class="fs-3 fw-bold">Jugador: </div>
        <div id="contadorPuntaje" class="fs-3 fw-bold">Puntaje: 0</div>
    </div>
    <!-- Contenedor para el nombre del jugador y el contador de puntaje -->

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/scripts.js"></script>
</body>
</html>
