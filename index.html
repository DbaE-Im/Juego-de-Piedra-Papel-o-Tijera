<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="CSS/normalize.css">
<link rel="stylesheet" href="CSS/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <!-- Modal de inicio -->
    <div class="modal fade" id="modalIniciar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalIniciarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white text-center d-flex justify-content-center">
                    <h2 class="modal-title fw-bold" id="modalIniciarLabel">Bienvenido a Piedra, Papel o Tijera</h2>
                </div>
                <div class="modal-body d-grid gap-2 mx-auto">
                    <button type="button" class="btn btn-primary btn-lg" id="btnIniciarJuego">Iniciar Juego<i class="bi bi-play-fill m-2"></i></button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="nombreJugador()">Ingrese su nombre de Jugador</button>
                    <div id="contenedorNombre" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de inicio -->

    <!-- Header -->
    <header class="container-fluid d-flex justify-content-between align-items-center px-3 bg-dark text-white">
        <h1 class="fs-4 fw-bold navbar navbar-expand-lg w-100 text-center m-0">
        <marquee behavior="scroll" direction="left">Piedra, Papel o Tijera</marquee></h1>        
        </h1>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPuntaje">Mostrar puntaje</button>
    </header>

    <!-- Header -->

    <!-- Contenedor de puntaje -->
    <div class="modal fade" id="modalPuntaje" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalPuntajeLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5 fw-bold" id="modalPuntajeLabel">Puntajes</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-success table-bordered border-success text-center justify-content-center">
                        <thead>
                            <th class="fw-bold" scope="col">Nombre</th>
                            <th class="fw-bold" scope="col">Puntaje</th>
                        </thead>
                        <tbody id="tablaPuntajes">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Contenedor de puntaje -->

    <!-- Contenedor de elecciones -->
    <div id="contenedorElecciones" class="d-flex justify-content-center gap-5 my-5">
        <div class="card" style="width: 18rem;">
            <div class="card-body text-center">
                <h5 class="card-title">Computadora</h5>
                <div id="eleccionComputadora" class="card-text"></div>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body text-center">
                <h5 class="card-title">Jugador</h5>
                <div id="eleccionUsuario" class="card-text"></div>
            </div>
        </div>
    </div>
    <!-- Contenedor de elecciones -->

    <!-- Botones de juego -->
    
<div class="game_options d-flex justify-content-center align-items-center gap-4">
    <button id="piedra" class="btn btn-outline-success btn-danger">
        <img src="Resources/piedra.png" alt="piedra" class="w-10" style="width: 100px;">
    </button>
    <button id="papel" class="btn btn-outline-success btn-danger">
        <img src="Resources/papel.png" alt="papel" class="w-10" style="width: 100px;">
    </button>
    <button id="tijera" class="btn btn-outline-success btn-danger">
        <img src="Resources/tijera.png" alt="tijera" class="w-10" style="width: 100px;">
    </button>
</div>
    <!-- Botones de juego -->

    <!-- Contador de puntaje -->
    <div id="contadorPuntaje" class="fixed-bottom text-end pe-3 pb-2 fs-3 fw-bold text-white">Puntaje: 0</div>
    <!-- Contador de puntaje -->

    <!-- Nombre del jugador -->
    <div id="nombreJugador" class="fixed-bottom text-start ps-3 pb-2 fs-3 fw-bold text-white">Jugador: </div>
    <!-- Nombre del jugador -->

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/scripts.js"></script>
</body>
</html>
