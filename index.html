<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Piedra, papel o tijera</title>
</head>
<body>
    <header>    
        <h2 class="text-uppercase"><marquee>Piedra - Papel - o -Tijera</marquee></h2>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <!-- <div style="background-color: aquamarine;" class="container-fluid"> -->
                <a style="background-color:blueviolet; width: 100%;  margin: 0;" class="navbar-brand">Hola</a>
        </nav>
    </header>
    <!-- Container vs -->
    <!--Lo cambiamos de color amarillo para darle un toke mas animado-->
<div class="d-flex align-items-center justify-content-center bg-warning vh-100 position-relative">
        <!-- Contenedor principal -->
    <div>   
    <div class="d-flex justify-content-center align-items-center bg-info gap-4 rounded p-4">
        <!-- Jugador 1-->
        <div class="d-flex flex-column align-items-center""> 
            <img id="player1" src="Resources/persona.JPG" alt="" class="w-10" style="width: 150px;">
            
            <p>Player 1</p>
            <p id="ptos_player1">0</p>
        </div>

        <div class="">
            <h3 id="result">VS</h3>
        </div>

        <!-- Jugador 2-->
        
        <div class="">
            <img id="player2" src="Resources/Robot.jpg" alt="" class="w-10" style="width: 145px;">
            <p>Player 2</p>
            <p id="ptos_player2">0</p>
        </div>

    
    </div>
    <!-- Contenedor principal botones -->
    <!--En la clase en los botones se le dio una transicion para que cambie de color de verde a rojo-->

    <div class="game_options d-flex justify-content-center align-items-center gap-4">
        <button id="piedra" class="btn btn-outline-success btn-danger">
            <img src="Resources/piedra.png" alt="piedra" class="w-10" style="width: 100px;">
        </button>
        <button id="papel" class="btn btn-outline-success btn-danger">
            <img src="Resources/mano.png" alt="papel" class="w-10" style="width: 100px;">
        </button>
        <button id="tijera" class="btn btn-outline-success btn-danger">
            <img src="Resources/tijera.png" alt="tijera" class="w-10" style="width: 100px;">
        </button>
    </div>
</div>
</div>

    <script src="JS/scripts.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
</body>
</html>
